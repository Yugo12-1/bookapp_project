{% extends '../base.html' %}

{% block title %}
<title>list</title>
{% endblock title %}

{% block content %}
<div class="container">
    {% for book in books %}
        <p>タイトル: {{ book.title }}</p>
        <p>著者: {{ book.author }}</p>
        <p>投稿日: {{ book.post_day }}</p>
        <a href="{% url 'detail' pk=book.id %}">詳細</a>
    {% endfor %}
</div>
{% endblock content %}
